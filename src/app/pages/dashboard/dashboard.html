<!-- dashboard.html -->
<h2 class="mb-4">Dashboard</h2>
<div class="row">
    <!-- Contêiner para os cards -->
    <div id="cards-container" class="row"></div>
</div>
<div class="row">
    <div class="col-md-6">
        <!-- Gráfico Overview -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Overview</h5>
                <canvas id="overviewChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <!-- Gráfico Desempenho Diário -->
        <div class="card col-md-6">
            <div class="card-body">
                <h5 class="card-title">Desempenho Diário</h5>
                <canvas id="dailyPerformanceChart"></canvas>
            </div>
        </div>
        <!-- Gráfico Progresso de Metas -->
        <div class="card mt-4 col-md-6">
            <div class="card-body">
                <h5 class="card-title">Progresso de Metas</h5>
                <canvas id="goalsChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <!-- Gráfico Desempenho Mensal -->
        <div class="card col-md-6">
            <div class="card-body">
                <h5 class="card-title">Desempenho Mensal</h5>
                <canvas id="monthlyPerformanceChart"></canvas>
            </div>
        </div>
        <!-- Contâiner para os Destaques -->
        <div class="card mt-4 col-md-6">
            <div class="card-body">
                <h5 class="card-title">Destaques</h5>
                <canvas id="goalsChart"></canvas>
            </div>
        </div>
    </div>
</div>
<!-- Contêiner para a tabela de repasses -->
<div id="payout-table-container"></div>
