<!-- dashboard.html -->
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h2>Dashboard</h2>
        </div>
    </div>

    <!-- Cards row -->
    <div class="row mb-4">
        <div class="col-12">
            <div id="cards-container" class="row">
                <!-- Card components will be inserted here dynamically -->
            </div>
        </div>
    </div>

    <!-- Charts row -->
    <div class="row">
        <!-- Overview chart -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Overview</h5>
                    <div class="overview-image-container">
                        <img class="img-fluid" src="src/assets/charts/weekly-performance-chart.svg" alt="Weekly Performance">
                    </div>
                </div>
            </div>
        </div>

        <!-- Daily Performance and Goal Progress -->
        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Desempenho Di√°rio</h5>
                    <div class="daily-image-container">
                        <img class="img-fluid" src="src/assets/charts/daily-performance-chart.svg" alt="Daily Performance">
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Progresso de Metas</h5>
                    <div class="goals-image-container">
                        <img class="img-fluid" src="src/assets/charts/goal-progress-chart.svg" alt="Goal Progress">
                    </div>
                </div>
            </div>
        </div>

        <!-- Monthly Performance and Highlights -->
        <div class="col-md-3">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Desempenho Mensal</h5>
                    <div class="tracker-container">
                        <iframe src="src/app/components/chart/monthly_performance_tracker.html" width="100%" height="190px" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Destaques</h5>
                    <canvas id="goalsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Payout table -->
    <div class="row mt-4">
        <div class="col-12">
            <div id="payout-table-container"></div>
        </div>
    </div>
</div>
